<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-array.v2.min.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>


// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 70, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
  d3.json("https://interactive.guim.co.uk/docsdata/1vK8-O66EQDxE6yyQM0NEt530ZuADIIAabGur5Ee9_Rs.json", function(data) {

    console.log(data);

    var data = data.sheets.players;
    var ageCount = d3.rollup(data, v => v.length, d => d['Age on 20 Dec 2020']);

// X axis
var x = d3.scaleBand()
  .range([ 0, width ])
  .domain([18, 40])
  .padding(0.2);
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x))
  .selectAll("text")
  .attr("transform", "translate(-10,0)rotate(-45)")
  .style("text-anchor", "end");

// Add Y axis
var y = d3.scaleLinear()
  .domain([0, 30])
  .range([ height, 0]);
svg.append("g")
  .call(d3.axisLeft(y));

// Bars
svg.selectAll("mybar")
  .data(ageCount)
  .enter()
  .append("rect")
    .attr("x", function(d) { return x(d.keys()); })
    .attr("y", function(d) { return y(d.values()); })
    .attr("width", x.bandwidth())
    .attr("height", function(d) { return height - y(d.values()  ); })
    .attr("fill", "#69b3a2")

})

</script>
